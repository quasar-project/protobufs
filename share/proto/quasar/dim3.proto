syntax = "proto3";

package quasar.pb;

/// 3D vector of floats
message Dim3F {
  /// X component
  float x = 1;

  /// Y component
  float y = 2;

  /// Z component
  float z = 3;
}

/// 3D vector of ints
message Dim3 {
  /// X component
  int32 x = 1;

  /// Y component
  int32 y = 2;

  /// Z component
  int32 z = 3;
}