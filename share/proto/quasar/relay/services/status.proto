syntax = "proto3";

import "google/protobuf/empty.proto";
import public "quasar/relay/datagrams/status.proto";

package quasar.pb.relay.services.status;

message SystemTelemetryResponse {
  datagrams.status.SystemTelemetry data = 1;
}

service StatusService {
  rpc GetBoardInfo(google.protobuf.Empty) returns (datagrams.status.BoardInfo);
  rpc GetSystemInfo(google.protobuf.Empty) returns (datagrams.status.SystemInfo);
  rpc SystemTelemetry(google.protobuf.Empty) returns (stream SystemTelemetryResponse);
}